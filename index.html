<!DOCTYPE html>
<html>

  <head>
    <title>ScalarField / Interpolation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="examples.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  </head>

  <body>
    <h1 class="title mapTitle">ScalarField / Interpolation</h1>
    <div id="map"></div>

    <!-- CDN -->
    <script src="//npmcdn.com/leaflet@1.2.0/dist/leaflet.js"></script>

    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//npmcdn.com/geotiff@0.3.6/dist/geotiff.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>

    <!-- Plugin -->
    <script src="https://ihcantabria.github.io/Leaflet.CanvasLayer.Field/dist/leaflet.canvaslayer.field.js"></script>

    <script>
      let map = L.map('map').setView([51.505, -0.09], 13);

        map.createPane('pane_GoogleTerrain_0');
        map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
        let url = 'https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}';
        var layer_GoogleTerrain_0 = L.tileLayer(url, {
            pane: 'pane_GoogleTerrain_0',
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        }).addTo(map);
        layer_GoogleTerrain_0;

    </script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://unpkg.com/proj4"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet/georaster-layer-for-leaflet.browserify.min.js"></script>

    <script type="text/javascript">

    var map = L.map('map',{
        minZoom: 0,
        maxZoom: 15,
        zoom: 8
    }).setView([-36.49, -72.12]);

    var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var al_to_geotiff_file = "bio1.tif";
    fetch(al_to_geotiff_file)
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => {
          parseGeoraster(arrayBuffer).then(georaster => {
            // console.log("georaster:", georaster);
            var aluminio = new GeoRasterLayer({
                attribution: "Planet",
                georaster: georaster,
                opacity: 0.9,
                pixelValuesToColorFn: values => values[0] === -3.4028230607370965e+38? null :
                        (values[0] < -50 )          ? '#ff9800' :
                        (values[0] >= -50 && values[0] < 0)   ? '#cddc39' :
                        (values[0] >= 0 && values[0] < 50)   ? '#4caf50' :
                        (values[0] >= 50 && values[0] < 100)   ? '#215a23' :
                        (values[0] >= 100)   ? '#20308a' :
                        'rgba(255,255,255,0)',

                resolution: 350
            });
            aluminio.addTo(map);
            map.fitBounds(aluminio.getBounds());
          });
      });
    </script>
</body>
</html>
